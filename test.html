<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .timeline-container {
        /* Basic container styling */
        width: 80%;
        margin: 0 auto;
      }

      .timeline-item {
        display: flex;
        align-items: center;
        margin-bottom: 50px; /* Space between items */
      }

      .timeline-item .timeline-image {
        width: 40%; /* Adjust as needed */
        text-align: center;
      }

      .timeline-item .timeline-image img {
        /* Basic image styling, like the circular crop in your image */
        width: 200px; /* Example size */
        height: 200px; /* Example size */
        border-radius: 50%;
        object-fit: cover;
      }

      .timeline-item .timeline-content {
        width: 60%; /* Adjust as needed */
        padding-left: 20px;
      }

      /* The magic for the "reverse" layout */
      .timeline-item.reverse {
        flex-direction: row-reverse;
      }

      .timeline-item.reverse .timeline-content {
        text-align: right; /* Align text to the right */
        padding-left: 0;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="timeline-container">
      <div class="timeline-item">
        <div class="timeline-image">
          <img src="your-image-source.png" alt="Timeline Image 1" />
        </div>
        <div class="timeline-content">
          <h3>2009-2011</h3>
          <h2>រឿងរ៉ាវរបស់យើង</h2>
          <p>

            lorem vitae velit venenatis finibus.
          </p>
        </div>
      </div>

      <div class="timeline-item reverse">
        <div class="timeline-image">
          <img src="your-image-source.png" alt="Timeline Image 2" />
        </div>
        <div class="timeline-content">
          <h3>2009-2011</h3>
          <h2>រឿងរ៉ាវរបស់យើង</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non
            lorem vitae velit venenatis finibus.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
